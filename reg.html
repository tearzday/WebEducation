<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebEducation</title>
    
        <meta name="Author" content="tearzday">
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="Style/reset.css">
        <link rel="stylesheet" href="Style/enter.css">
    </head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>Регистрация на сайте</h1>
            </div>
            <div class="form">
                <form action="php/enter/reg.php" method="post">
                    <div class="form__login" style="margin-bottom: 0px;">
                        <label for="login">Логин пользователя:</label>
                        <input type="text" placeholder="Введите логин" name="login" id="login">
                    </div>
                    <div class="form__name">
                        <label for="name">Имя пользователя:</label>
                        <input type="text" placeholder="Введите ваше имя" name="name" id="name">
                    </div>
                    <div class="form__email">
                        <label for="email">Электронная почта:</label>
                        <input type="email" placeholder="Введите вашу почту" name="email" id="email">
                    </div>
                    <div class="form__password">
                        <label for="password">Пароль пользователя:</label>
                        <input type="password" placeholder="Введите пароль" name="password" id="password">
                    </div>
                    <div class="btn">
                        <input type="submit"  value="Зарегистрироваться">
                        <a class="block__btnOne" href="enter.html">Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
