    <body>
        <div class="test" id="test">
            <!--Блок с вопросами-->
            <div class="test-questions" id="questions">

                    <div class="test-questions-item_question">Вопрос 1</div> Блок с вопросом
                    <ul class="test-questions-item_answers">  Блок с ответом
                        <li>

                        <li>
                            <label>

                </div>-->

            <!--Блок с индикаторами(кол-во отвеченных вопросов и всего)-->

            <!--Блок с результатами-->
            <div class="test-results" id="results">

            </div>

            
            <!--Блок с кнопками-->
            <div class="test-controls">
                <button class="btn-next" id="btn-next" disabled>Далее</button><!--Кнопка переход к след вопросу-->
                <button class="btn-restart" id="btn-restart">С начала</button><!--Скорее всего уберем ее.Должна появляться в конце теста-->
